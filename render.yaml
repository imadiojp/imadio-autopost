services:
  - type: web
    name: imadio-autopost-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: X_API_CLIENT_ID
        sync: false
      - key: X_API_CLIENT_SECRET
        sync: false
      - key: X_API_CALLBACK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
